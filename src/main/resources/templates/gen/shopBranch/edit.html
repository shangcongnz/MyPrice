<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('Shop Branch修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${ShopBranch}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
				<div class="layui-form-item layui-hide">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Branch Name</label>
                    <div class="layui-input-block">
                        <input th:value="*{branchName}" type="text" name="branchName" autocomplete="off" placeholder="Branch Name" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Strore ID</label>
                    <div class="layui-input-block">
                        <input th:value="*{storeId}" type="text" name="storeId" autocomplete="off" placeholder="Strore ID" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Ecom_store_id</label>
                    <div class="layui-input-block">
                        <input th:value="*{ecomStoreId}" type="text" name="ecomStoreId" autocomplete="off" placeholder="Ecom_store_id" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Address</label>
                    <div class="layui-input-block">
                        <input th:value="*{address}" type="text" name="address" autocomplete="off" placeholder="Address" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Latitude</label>
                    <div class="layui-input-block">
                        <input th:value="*{latitude}" type="text" name="latitude" autocomplete="off" placeholder="Latitude" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Longitude</label>
                    <div class="layui-input-block">
                        <input th:value="*{longitude}" type="text" name="longitude" autocomplete="off" placeholder="Longitude" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Opening Hours</label>
                    <div class="layui-input-block">
                        <input th:value="*{openingHours}" type="text" name="openingHours" autocomplete="off" placeholder="Opening Hours" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">URL</label>
                    <div class="layui-input-block">
                        <input th:value="*{url}" type="text" name="url" autocomplete="off" placeholder="URL" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Region Name</label>
                    <div class="layui-input-block">
                        <input th:value="*{regionName}" type="text" name="regionName" autocomplete="off" placeholder="Region Name" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Region Code</label>
                    <div class="layui-input-block">
                        <input th:value="*{regionCode}" type="text" name="regionCode" autocomplete="off" placeholder="Region Code" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">is_catering_available</label>
                    <div class="layui-input-block">
                        <input th:value="*{isCateringAvailable}" type="text" name="isCateringAvailable" autocomplete="off" placeholder="is_catering_available" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Is Default</label>
                    <div class="layui-input-block">
                        <input th:value="*{isDefault}" type="text" name="isDefault" autocomplete="off" placeholder="Is Default" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Hotline</label>
                    <div class="layui-input-block">
                        <input th:value="*{hotline}" type="text" name="hotline" autocomplete="off" placeholder="Hotline" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Cookie infomation</label>
                    <div class="layui-input-block">
                        <input th:value="*{cookie}" type="text" name="cookie" autocomplete="off" placeholder="Cookie infomation" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Status</label>
                    <div class="layui-input-block">
                        <input th:value="*{status}" type="text" name="status" autocomplete="off" placeholder="Status" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">Shop ID</label>
                    <div class="layui-input-block">
                        <input th:value="*{shopId}" type="text" name="shopId" autocomplete="off" placeholder="Shop ID" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="shopBranch-update">
                <i class="layui-icon layui-icon-ok"></i>
				Submit
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				Reset
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/ShopBranchController";
		
        form.on('submit(shopBranch-update)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("shopBranch-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
