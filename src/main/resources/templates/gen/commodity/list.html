<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('Commodity列表')"/>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">keyword</label>
                <div class="layui-input-inline">
                    <input type="text" name="searchText" placeholder="" class="layui-input">
                </div>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="commodity-query">
                    <i class="layui-icon layui-icon-search"></i>
                   	 search
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
					reset
                </button>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="commodity-table" lay-filter="commodity-table"></table>
    </div>
</div>
</body>

<script type="text/html" id="commodity-toolbar">
    <button shiro:hasPermission="gen:commodity:add" class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
		 New
    </button>
    <button shiro:hasPermission="gen:commodity:remove" class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
		Delete
    </button>
</script>

<script type="text/html" id="commodity-bar">

    <button shiro:hasPermission="gen:shopCommodity:view" class="pear-btn pear-btn-warming pear-btn-md" lay-event="detail" title="detail"><i class="layui-icon layui-icon-search"></i>
    </button>

    <button shiro:hasPermission="gen:commodity:edit" class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit" title="Edit"><i class="layui-icon layui-icon-edit"></i>
    </button>

    <button shiro:hasPermission="gen:commodity:remove" class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove" title="Delete"><i class="layui-icon layui-icon-delete"></i>
    </button>
</script>

<script type="text/html" id="commodity-enable">
    <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="ON|OFF" lay-filter="commodity-enable" {{d.status== 1 ? 'checked' : '' }} >
</script>


<script type="text/html" id="commodity-type">
    {{#if (d.dataState == '0') { }}
    <span class="layui-badge layui-bg-orange">开启</span>
    {{# }else if(d.dataState == '-1'){ }}
    <span class="layui-badge layui-bg-blue">关闭</span>
    {{# } }}
</script>

<th:block th:include="include :: footer"/>
<script>
    layui.use(['table', 'form', 'jquery'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;

        let MODULE_PATH = rootPath+"/CommodityController/";
        let cols = [
            [
                {type: 'checkbox'},
                
				{title: 'ID', field: 'id', align: 'center'},
				{title: 'image', field: 'image', align: 'center'},
				
				{title: 'Title ', field: 'title', align: 'center'},

				{title: 'creator', field: 'creatorName', align: 'center'},

				{title: 'create date', field: 'createDate', align: 'center'},
				 
				{title: 'category', field: 'categoryName', align: 'center'},
				{title: 'unit', field: 'unit', align: 'center'},
				 
				{title: 'status', field: 'status', align: 'center',templet: '#commodity-enable' ,width: 100},
					
                {title: 'Operation', toolbar: '#commodity-bar', align: 'center'}
            ]
        ]

        //table表单列表
        table.render({
            elem: '#commodity-table',
            url: MODULE_PATH + 'list',
            page: true,
            method: 'get',
            cols: cols,
            skin: 'line',
            toolbar: '#commodity-toolbar',
            defaultToolbar: [{
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        //table图标事件绑定
        table.on('tool(commodity-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            }else if (obj.event=='detail'){
            	window.detail(obj);
            }
        });

        //table工具栏绑定
        table.on('toolbar(commodity-table)', function (obj) {
            if (obj.event === 'add') {
                window.add();
            } else if (obj.event === 'refresh') {
                window.refresh();
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            }
        });

        //查询按钮绑定
        form.on('submit(commodity-query)', function (data) {
            table.reload('commodity-table', {where: data.field})
            return false;
        });

      // add shop information and URL information
        window.detail = function (obj) {
        	window.location.href=rootPath+"/ShopCommodityController/view?commodityId=" + obj.data['id']+"&title="+ obj.data['title'];
        }
      

        
        
        //添加
        window.add = function () {
            layer.open({
                type: 2,
                title: 'New',
                shade: 0.1,
                area: ['500px', '500px'],
                content: MODULE_PATH + 'add'
            });
        }
        //修改
        window.edit = function (obj) {
            layer.open({
                type: 2,
                title: '修改',
                shade: 0.1,
                area: ['500px', '500px'],
                content: MODULE_PATH + 'edit/' + obj.data['id']
            });
        }
        //Delete
        window.remove = function (obj) {
            layer.confirm('确定要删除该数据', {icon: 3, title: '提示'}, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: MODULE_PATH + "remove?ids=" + obj.data['id'],
                    dataType: 'json',
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading);
                        if (result.code==200) {
                            layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                                obj.del();
                            });
                        } else {
                            layer.msg(result.msg, {icon: 2, time: 1000});
                        }
                    }
                })
            });
        }

        //批量删除
        window.batchRemove = function (obj) {
            let data = table.checkStatus(obj.config.id).data;
            if (data.length === 0) {
                layer.msg("Data not selected", {icon: 3, time: 1000});
                return false;
            }
            let ids = "";
            for (let i = 0; i < data.length; i++) {
                ids += data[i].id + ",";
            }
            ids = ids.substr(0, ids.length - 1);
            layer.confirm('确定要删除这些数据', {icon: 3, title: '提示'}, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: MODULE_PATH + "remove?ids=" + ids,
                    dataType: 'json',
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading);
                        if (result.code==200) {
                            layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                                table.reload('commodity-table');
                            });
                        } else {
                            layer.msg(result.msg, {icon: 2, time: 1000});
                        }
                    }
                })
            });
        }
        
      //状态切换绑定
        form.on('switch(commodity-enable)', function (obj) {
            let operate;

            if (obj.elem.checked) {
                operate = 1;
            } else {
                operate = 0;
            }

            let loading = layer.load()

            $.ajax({
                url: MODULE_PATH+'updateVisible',
                data: JSON.stringify({id: this.value,status:operate}),
                dataType: 'json',
                contentType: 'application/json',
                type: 'put',
                success: function (result) {
                    layer.close(loading);
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
        });
      
        //刷新按钮
        window.refresh = function () {
            table.reload('commodity-table');
        }
    })
</script>
</html>
