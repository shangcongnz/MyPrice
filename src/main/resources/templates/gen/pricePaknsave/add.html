<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('PricePaknsave Add')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

				<div class="layui-form-item">
                    <label class="layui-form-label">Shop(reserved field)</label>
                    <div class="layui-input-block">
                        <input type="text" name="shopId" autocomplete="off" placeholder="Shop(reserved field)" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">Comondity(reserved field)</label>
                    <div class="layui-input-block">
                        <input type="text" name="commodityId" autocomplete="off" placeholder="Comondity(reserved field)" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">shop_commodity_id</label>
                    <div class="layui-input-block">
                        <input type="text" name="categoryId" autocomplete="off" placeholder="shop_commodity_id" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">Date</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" autocomplete="off" placeholder="Date" class="layui-input datetime-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">Price</label>
                    <div class="layui-input-block">
                        <input type="text" name="price" autocomplete="off" placeholder="Price" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">Branch</label>
                    <div class="layui-input-block">
                        <input type="text" name="branchId" autocomplete="off" placeholder="Branch" class="layui-input">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="pricePaknsave-save">
                <i class="layui-icon layui-icon-ok"></i>
                Submit
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                Reset
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/PricePaknsaveController";
		var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });
        //保存
        form.on('submit(pricePaknsave-save)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("pricePaknsave-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
